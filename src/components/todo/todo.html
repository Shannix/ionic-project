<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of getTodosList();">
      <ion-item class="form" [ngStyle]="{'background-color':todo.color}" (click)="displayItemsManager(todo)" [ngClass]="{'todo--completed': todoIsCompleted(todo)}">
        <ion-thumbnail *ngIf="todo.image" item-start>
          <img [src]="todo.image.urlLocation">
        </ion-thumbnail>
        <h2> {{ todo.name }} </h2>
        <p>( {{ todo.items.length }} items ) - Shared with : {{ todo.authorization }}</p>

      </ion-item>
      <ion-item-options side="left">
        <button ion-button expandable (click)="addColor(todo,'#e79b9b')" class="back">
            <ion-icon class="custom-icon color-red" name="ios-egg"></ion-icon>
        </button>
        <button ion-button expandable (click)="addColor(todo,'#ffe4c4')" class="back">
            <ion-icon class="custom-icon color-yellow" name="ios-egg"></ion-icon>
        </button>
        <button ion-button expandable (click)="addColor(todo,'72a9ad')" class="back">
            <ion-icon class="custom-icon color-green" name="ios-egg"></ion-icon>
        </button>
        <button ion-button expandable (click)="addColor(todo,'#7eceff')" class="back">
            <ion-icon class="custom-icon color-blue" name="ios-egg"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button expandable (click)="displayShareManager(todo)">
          Share
        </button>
        <button ion-button expandable (click)="deleteTodoList(todo)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-fab bottom right>
    <button ion-fab (click)="addTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
