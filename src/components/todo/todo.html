<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderTodosList($event)">
    <ion-item-sliding *ngFor="let todo of getTodosList()">
      <ion-item (click)="displayItemsMonitoring(todo)" [ngClass]="{'todo--completed': todoIsCompleted(todo)}">
        <ion-thumbnail *ngIf="todo.image" item-start>
          <img [src]="todo.image.urlLocation">
        </ion-thumbnail>
        <h2> {{ todo.name }} </h2>
        <p>( {{ todo.items.length }} items )</p>

      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="deleteTodoList(todo)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-fab bottom right>
    <button ion-fab (click)="addTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
