<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <div *ngIf="AuthFire.authState | async as authUser; ">
          <ion-item >
        <ion-avatar text-center >
          <img class="avatar" [src]="authUser.photoURL">
        </ion-avatar>
          </ion-item >
        <h1 text-center >  {{ authUser.displayName }}  </h1>
        <button ion-button full (click)="logout()">
          <ion-icon center class="fa fa-sign-out"></ion-icon>
          Logout</button>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
