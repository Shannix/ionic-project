<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-button item-start (click)="goBack()">
            <i class="fa fa-chevron-left" aria-hidden="true">Back</i>
          </button>
        </ion-col>
        <ion-col col-6>
          <ion-title text-center>
            {{ todoList.name }}
          </ion-title>
        </ion-col>
        <ion-col col-3>
          <upload-images icon-only float-right [todoList]="getTodoList()"></upload-images>
          <!--<button ion-button icon-only float-right (click)="presentSubMenu()">
            <ion-icon name="more"></ion-icon>
          </button>-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of getItems();">
      <ion-item>
        <ion-label *ngIf="item.complete==true" class="barre">
          {{ item.name }}
          <p>{{ item.desc }}</p>
        </ion-label>
        <ion-label *ngIf="item.complete==false">
          {{ item.name }}
          <p>{{ item.desc }}</p>
        </ion-label>
        <ion-checkbox [(ngModel)]="item.complete" (ionChange)="onToggleCompletedItem(item)">
        </ion-checkbox>
        <button (click)="editItem(item)" ion-button clear item-end>
          <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="deleteItem(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-fab bottom right>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
