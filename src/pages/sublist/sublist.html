<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-button item-start (click)="goBack()">
            <i class="fa fa-chevron-left" aria-hidden="true">Back</i>
          </button>
        </ion-col>
        <ion-col col-6>
          <ion-title text-center>
            {{ todoList.name }}
          </ion-title>
        </ion-col>
        <ion-col col-3>
          <button ion-button icon-only float-right (click)="manageUser()">
            <ion-icon name="people"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <upload-images #upImg [todoList]="getTodoList()">
    <ion-list>
      <ion-item *ngFor="let image of getTodoList().images">
        <button ion-button float-right (click)="upImg.removePhoto(image)">
          <ion-icon  name="md-close-circle"></ion-icon>
        </button>
        <ion-thumbnail>
          <img [src]="image.urlLocation">
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </upload-images>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of getItems();">
      <ion-item (click)="editItem(item)">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-label [ngClass]="{ 'barre': item.complete }">
                {{ item.name }}
                <p>{{ item.desc }}</p>
              </ion-label>
            </ion-row>
            <ion-row *ngIf="item.dateExpire && !item.complete">
              <ion-col col-8>
                <meter min="0" low="70" optimum="50" high="80" max="100" value="{{getTimeUsed(item)}}">
                </meter>
              </ion-col>
              <ion-col col-4>
                {{getLeftDays(item)}}
                <ion-icon class="fa fa-clock-o"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="deleteItem(item)">Delete</button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button expandable (click)="onToggleCompletedItem(item)">{{item.complete ? "uncheck" : "Done"}}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item class="postit">
    <ion-textarea (change)="setNote($event.target.value)" value="{{getTodoList().note}}" placeholder="Enter a description"></ion-textarea>
  </ion-item>
  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab>
        <upload-images #upImg [todoList]="getTodoList()">
          <ion-icon (click)="upImg.takePhoto()" name="image"></ion-icon>
        </upload-images>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
