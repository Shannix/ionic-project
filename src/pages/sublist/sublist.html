<ion-header>
  <ion-navbar>
    <ion-fab left>
      <button (click)="this.navCtrl.pop();">
        <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
      </button>
    </ion-fab>
    <ion-title text-center>
      {{ todoList.name }}
    </ion-title>
    <upload-images [item]="getTodoList()"></upload-images>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of getItems();">
      <ion-item>
        <ion-label>
          {{ item.name }}
          <p>{{ item.desc }}</p>
        </ion-label>
        <ion-checkbox [(ngModel)]="item.complete" (ionChange)="onToggleCompletedItem(item)">
        </ion-checkbox>
        <button (click)="editItem(item)" ion-button clear item-end>
          <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="deleteItem(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-fab bottom right>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
