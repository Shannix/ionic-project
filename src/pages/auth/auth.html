<ion-header>
  <ion-navbar>
    <ion-title>
      Project of Amine & Alban
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>
        Enter your email
      </ion-label>
      <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>
        Enter your password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button color="secondary" (click)="userLogin(email,password)" class="pull-right">
    Login
  </button>
  <button full ion-button color="#d34836" (click)="googleLogin()">
    Sign in with google
  </button>
</ion-content>
