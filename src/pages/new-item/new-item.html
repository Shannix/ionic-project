<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-button item-start (click)="goBack()">
              <ion-icon center class="fa fa-undo"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <ion-title text-center>

          </ion-title>
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>
        Title
      </ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>
        Write a description
      </ion-label>
      <ion-input type="text" [(ngModel)]="desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>
        Expiration date
      </ion-label>
      <ion-input type="date" [(ngModel)]="expire"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button color="secondary" (click)="addItem()" class="pull-right">
    Save
  </button>


</ion-content>
